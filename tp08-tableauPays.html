<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP formulaire</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"

    <script src="tp08-tableauPays.js"></script>

  <body onload="afficherDonnees()">
    <div class="container">
      <div id="contenuTitre"></div>
      <div class="container">
        <form>
          <div class="row">
            <div class="col d-flex justify-content-end align-items-center">
              <label for="minimum" class="form-label">Minimum</label>
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                name="minimum"
                id="minimum"
              />
            </div>
            <div class="col d-flex justify-content-end align-items-center">
              <label for="maximum" class="form-label">Maximum</label>
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                name="maximum"
                id="maximum"
              />
            </div>
            <div
              class="col col d-flex justify-content-center align-items-center"
            >
              <input
                type="button"
                class="btn-success"
                value="Valider"
                onclick="valider()"
              />
            </div>
          </div>
        </form>
        <div id="affichageErreur"></div>
      </div>
      <div id="contenuTableau"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
