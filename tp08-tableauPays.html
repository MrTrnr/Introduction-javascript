<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP formulaire</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="tp08-tableauPays.js"></script>
  </head>
  <body onload="init()">
    <div class="container">
      <div id="contenu"></div>
      <form>
        <div class="my-2">
          <label for="nom" class="form-label">Nom</label>
          <input type="text" class="form-control" name="nom" id="nom" />
        </div>

        <div class="my-2">
          <label for="prenom" class="form-label">Prénom</label>
          <input type="text" class="form-control" name="prenom" id="prenom" />
        </div>
        <div class="my-2">
          <label for="dateNaissance" class="form-label"
            >Date de naissance</label
          >
          <input
            type="date"
            class="form-control"
            name="dateNaissance"
            id="dateNaissance"
          />
        </div>
        <div class="my-2">
          <label for="lieuNaissance" class="form-label"
            >Lieu de naissance</label
          >
          <input
            type="text"
            class="form-control"
            name="lieuNaissance"
            id="lieuNaissance"
          />
        </div>
        <div class="my-2">
          <label for="departementNaissance" class="form-label"
            >Département</label
          >
          <input
            type="text"
            class="form-control"
            name="departementNaissance"
            id="departementNaissance"
          />
        </div>
        <div class="my-2">
          <label for="numeroRue" class="form-label">Numéro de rue</label>
          <input
            type="text"
            class="form-control"
            name="numeroRue"
            id="numeroRue"
          />
        </div>
        <div class="my-2">
          <label for="libelleRue" class="form-label">Numéro de rue</label>
          <input
            type="text"
            class="form-control"
            name="libelleRue"
            id="libelleRue"
          />
        </div>
        <div class="my-2">
          <label for="codePostal" class="form-label">Code postal</label>
          <input
            type="text"
            class="form-control"
            name="codePostal"
            id="codePostal"
          />
        </div>
        <div class="my-2">
          <label for="ville" class="form-label">Ville</label>
          <input type="text" class="form-control" name="ville" id="ville" />
        </div>
        <input
          type="button"
          class="btn-success"
          value="Valider"
          onclick="envoyer()"
        />
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
