<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP addition</title>
    <script>
      
        function additionner(){
            let premierNombre = document.querySelector("input[name='premierNombre']").value;
            let deuxiemeNombre = document.querySelector("input[name='deuxiemeNombre']").value;
            let element = document.querySelector("#resultat");

            if (isNaN(premierNombre) || isNaN(deuxiemeNombre)){
                throw "vous devez saisir un nombre";
            }
            let resultat = parseInt(premierNombre) + parseInt(deuxiemeNombre);
            element.innerHTML = resultat;
            
        }
        function tryAdditionner(){
            try{
                additionner();
            }
            catch(error){
                let element = document.querySelector("#resultat");
                element.innerHTML = "<span style='background-color:red'>" + error + "</span>";
            }
        }
          </script>
  </head>
  <body>
    <input type="text" name="premierNombre" />
    <input type="text" name="deuxiemeNombre" />
    <input type="button" value="additionner" onclick="tryAdditionner()"/>
    <section id="resultat">0<section>
  </body>
  
</html>
